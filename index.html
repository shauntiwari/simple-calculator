<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
    
    <div id="display">DISPLAY</div>
    
    <div class="row" id="row1">
        <button class="top-buttons" id="clear-entry">CE</button>
        <button class="top-buttons" id="clear-all">C</button>
        <button class="top-buttons" id="percentage">%</button>
        <button class="right-buttons" id="divide">÷</button>
    </div>
    
    <div class="row" id="row2">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="right-buttons" id="multiply">x</button>
    </div>
    
    <div class="row" id="row3">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="right-buttons" id="subtract">-</button>
    </div>
    
    <div class="row" id="row4">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="right-buttons" id="add">+</button>
    </div>
    
    <div class="row" id="row5">
        <button id="sign">±</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button class="right-buttons" id="equals">=</button>
    </div>
</div>

</body>

</html>
