<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Simple Calculator</title>
</head>

<body>
    <div id="container">
    
    <input type="text" id="display" readonly>
    
    <div class="row" id="row1">
        <button class="top-buttons" onclick="clearEntry()">CE</button>
        <button class="top-buttons" onclick="clearAll()">C</button>
        <button class="top-buttons" onclick="percent()">%</button>
        <button class="right-buttons" onclick="operatorInput('÷')">÷</button>
    </div>
    
    <div class="row" id="row2">
        <button onclick="numberInput('7')">7</button>
        <button onclick="numberInput('8')">8</button>
        <button onclick="numberInput('9')">9</button>
        <button class="right-buttons" onclick="operatorInput('x')">x</button>
    </div>
    
    <div class="row" id="row3">
        <button onclick="numberInput('4')">4</button>
        <button onclick="numberInput('5')">5</button>
        <button onclick="numberInput('6')">6</button>
        <button class="right-buttons" onclick="operatorInput('-')">-</button>
    </div>
    
    <div class="row" id="row4">
        <button onclick="numberInput('1')">1</button>
        <button onclick="numberInput('2')">2</button>
        <button onclick="numberInput('3')">3</button>
        <button class="right-buttons" onclick="operatorInput('+')">+</button>
    </div>
    
    <div class="row" id="row5">
        <button onclick="toggleSign()">±</button>
        <button onclick="numberInput('0')">0</button>
        <button onclick="addDecimal('.')">.</button>
        <button class="right-buttons" onclick="calculate()">=</button>
    </div>
</div>

</body>

</html>
